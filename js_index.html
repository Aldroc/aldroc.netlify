<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="theme-color" content="#deb887"/>
        <link href="CSS/javascript.css" rel="stylesheet">
        <title>Personal Expense</title>
        <style>
            body {
                background-color: burlywood;
                color: #fceedb;
                font-family: 'Courier New', Courier, monospace;    
            }
        </style>
    </head>
    <body>
        <div class="home_link">
            <a href="index.html"><img class="home" src="Assets/vippng.com-casas-png-787477.png"></a>
        </div>
        <div class = "web_app">
        <h1 id="head"></h1>
        <input id="inputAmt" type="text" placeholder="num">
        <input id="inputDesc" type="text" placeholder="desc">
        <button id="btnAddCost">+</button>
        <div id="expenseTable"></div>
        </div>
        <script>
            // get the heading element
            const headElem = document.querySelector("#head");

            // get the reference to desc element
            const inputDescEl = document.querySelector("#inputDesc");

            // ref to input amt
            const inputEl = document.querySelector("#inputAmt");

            // Get the ref to table
            const expenseTableEl = document.querySelector("#expenseTable");
            
            // init value of expense at 0
            let total = 0;

            // set the heading element to total
            headElem.textContent=total;

            // allExpense at one place 
            const allExpense = [];

            // onButtonClick add input cost to total
            function addCostToTotal() {
                const expenseItem = {};

                // read value from inputAmt
                const txtAmt = inputEl.value;

                // read the desc from inputDesc
                const txtDesc = inputDescEl.value;

                // convert it to number
                const cost = parseInt(txtAmt,10);

                // put it in object
                expenseItem.description = txtDesc;
                expenseItem.cost = cost;
                allExpense.push(expenseItem);

                // add that value to total cost
                total = total + cost;

                // set the heading element to total
                const someText = `Total: ${total}`;
                headElem.textContent = someText;
            
                // Show table here
                const allExpenseHTML = allExpense.map(expense => {
                    return `<div>${expense.cost} :: ${expense.description} </div>`
                });
                const joinedAllExpenseHTML = allExpenseHTML.join("");
                expenseTableEl.innerHTML = joinedAllExpenseHTML;
            }

            // get the button element
            const element = document.querySelector("#btnAddCost");

            // listen to button click event
            element.addEventListener("click", addCostToTotal, false);


        </script>
    </body>
</html>
